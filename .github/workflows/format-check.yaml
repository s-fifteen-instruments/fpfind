name: format-check
on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: "true"

      # basedpyright needs editable install to pick up builds
      - name: Install package and validate format + type-checking
        run: |
          uv pip install -e .
          uvx pre-commit run --all-files

      - name: Run package tests
        run: |
          uvx --with . pytest

      - name: Generate lockfile
        run: |
          ./scripts/generate-uv-lock.sh

      # Maximum retention period is 90 days
      - name: Save lockfile as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uv.lock.${{ matrix.python-version }}
          path: uv.lock
          compression-level: 9
